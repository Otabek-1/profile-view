<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT preview card</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <div class="box">
    <img src="./images/image-equilibrium.jpg" alt="" class="imag">

    <a href="#!" class="title"><h1 class="title">Equilibrium #3429</h1></a>

    <p class="desc">Our Equilibrium collection promotes balance and calm.</p>

    <div class="others">
      <h1 class="current-balance"><img src="./images/icon-ethereum.svg" alt=""> 0.041ETH
      </h1>

      <p class="time">
        <img src="./images/icon-clock.svg" alt=""> 3 days left
      </p>
    </div>

    <div class="line"></div>

    <div class="profile">
      <p class="profile-text"><img src="./images/image-avatar.png" alt="" class="logo"> Creation of <a href="#!" class="prof-link">Jules Wyren</a></p>
    </div>
  </div>
</body>
</html>
